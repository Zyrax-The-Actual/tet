<!DOCTYPE html>
<html>
<body>
    <div id="chatbox" style="height:300px; border:1px solid #ccc; overflow-y:scroll;"></div>
    <input type="text" id="userMsg" placeholder="Type here...">
    <button onclick="sendToWorker()">Send</button>

    <script>
        async function sendToWorker() {
            const input = document.getElementById('userMsg');
            const workerUrl = "https://website-proxy-background.imcrabfr.workers.dev";

            const response = await fetch(workerUrl, {
                method: "POST",
                body: JSON.stringify({ text: input.value }),
                headers: { "Content-Type": "application/json" }
            });

            const result = await response.json();
            
            // Add to screen
            const box = document.getElementById('chatbox');
            box.innerHTML += `<p><b>You:</b> ${input.value}</p>`;
            input.value = "";
        }
    </script>
</body>
</html>
